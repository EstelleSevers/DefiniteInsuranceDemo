PartySpecification As screen:
    OnVisible: |-
        =Set(_partySpecName, name);
        Set(_partySpecIdent, identifier);

    PartySpecBackArrow As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Back();
            Set(_partySpecName, "");
            Set(_partySpecIdent, "");
        X: =1260
        Y: =40
        ZIndex: =1

    PartyInfoLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: ="Information about party with id"
        Width: =405
        X: =30
        Y: =45
        ZIndex: =2

    PartyNamelabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: |-
            ="Name: " & _partySpecName
        Width: =405
        X: =75
        Y: =135
        ZIndex: =3

    PartyIdentifierLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: |-
            ="Identifier: " & _partySpecIdent
        Width: =405
        X: =75
        Y: =213
        ZIndex: =4

