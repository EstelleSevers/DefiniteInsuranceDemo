ContractSpecification As screen:
    OnVisible: |-
        =Set(_contractSpecNumber, number);
        Set(_contractSpecID, id);
        Set(_contractSpecLength, length);
        Set(_contractSpecMimetype, mimetype);
        Set(_contractSpecFilename, filename);
        Set(_contractSpecBeneficiary, beneficiary);
        Set(_contractSpecHolder, holder);
        Set(_contractSpecType, type);

    ContractSpecBackArrow As icon.BackArrow:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: |-
            =Back();
            Set(_contractSpecNumber, "");
            Set(_contractSpecID, "");
            Set(_contractSpecLength, 0);
            Set(_contractSpecMimetype, "");
            Set(_contractSpecFilename, "");
            Set(_contractSpecBeneficiary, "");
            Set(_contractSpecHolder, "");
            Set(_contractSpecType, "");
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1260
        Y: =40
        ZIndex: =1

    ContractInfoLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =64
        Size: =20
        Text: ="Information about contract with id " & id
        Width: =1230
        X: =30
        Y: =40
        ZIndex: =2

    ContractSpecNumberLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: |-
            ="Number: " & _contractSpecNumber
        Width: =405
        X: =63
        Y: =172
        ZIndex: =3

    ContractSpecBeneficiaryLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: |-
            ="Beneficiary: "
        Width: =405
        X: =63
        Y: =232
        ZIndex: =17

    ContractSpecHolderLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: |-
            ="Holder:"
        Width: =405
        X: =63
        Y: =303
        ZIndex: =18

    ContractSpecTypeLabel As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =59
        Size: =20
        Text: ="Type"
        Width: =405
        X: =63
        Y: =367
        ZIndex: =19

    ContractBeneficiaryArrow As icon.ArrowRight:
        Icon: =Icon.ArrowRight
        OnSelect: =Navigate(PartySpecification, None, {})
        X: =233
        Y: =239
        ZIndex: =20

    ContractHolderArrow As icon.ArrowRight:
        Icon: =Icon.ArrowRight
        OnSelect: =Navigate(PartySpecification, None, {})
        X: =233
        Y: =303
        ZIndex: =21

    ContractTypeArrow As icon.ArrowRight:
        Icon: =Icon.ArrowRight
        OnSelect: =Navigate(PartySpecification, None, {})
        X: =233
        Y: =367
        ZIndex: =22

    ContractInfoLabel_4 As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =64
        Size: =20
        Text: |-
            ="Related UUID: " & uuid.uuid
        Width: =1230
        X: =30
        Y: =559
        ZIndex: =23

