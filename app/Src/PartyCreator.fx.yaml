PartyCreator As screen:
    OnVisible: |-
        =Set(_partyname, "");
        Set(_identifier, "");

    ContractInfoLabel_2 As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =64
        Size: =20
        Text: ="Create a party"
        Width: =1230
        X: =30
        Y: =40
        ZIndex: =1

    CreatePartyNameLabel As label:
        Height: =62
        Text: ="Name"
        Width: =342
        X: =30
        Y: =143
        ZIndex: =2

    CreatePartyIdentifierLabel As label:
        Height: =62
        Text: ="Identifier"
        Width: =342
        X: =30
        Y: =205
        ZIndex: =3

    CreatePartyNameField As text:
        Default: =_partyname
        HintText: ="Name"
        X: =372
        Y: =154
        ZIndex: =4

    CreatePartyIdentifierField As text:
        Default: =_identifier
        HintText: ="Identifier"
        X: =372
        Y: =216
        ZIndex: =5

    Icon2_1 As icon.Send:
        Height: =60
        Icon: =Icon.Send
        OnSelect: |-
            =Clear(PartyCollection);
            Collect(PartyCollection, PostParty.Run(CreatePartyIdentifierField.Text, CreatePartyNameField.Text);
            Navigate(PartySpecification, None, { 
                name: CreatePartyNameField.Text,
                identifier: CreatePartyIdentifierField.Text
            }));
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1280
        Y: =680
        ZIndex: =6

    PartyBackArrow_4 As icon.BackArrow:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1280
        Y: =60
        ZIndex: =7

