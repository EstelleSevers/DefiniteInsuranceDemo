Contract As screen:

    ContractBackArrow As icon.BackArrow:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1260
        Y: =40
        ZIndex: =1

    ContractSearchButton As icon.Search:
        Height: =60
        Icon: =Icon.Search
        OnSelect: |-
            =Clear(ContractCollection);
            Collect(ContractCollection, FindAllContracts.Run());
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1130
        Y: =40
        ZIndex: =2

    ContractTitle As label:
        Color: =RGBA(0, 18, 107, 1)
        Height: =95
        Size: =20
        Text: |-
            ="Give the id of the contract you are looking for, 
            or no id if you want to fetch all the contracts"
        Width: =586
        X: =26
        Y: =24
        ZIndex: =3

    ContractSearchID As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Contract id"
        Width: =372
        X: =645
        Y: =46
        ZIndex: =4

    LoadMoreContracts As button:
        BorderColor: =ColorFade(Self.Color, -15%)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Fill: =White
        Height: =55
        Size: =20
        Text: ="Load more"
        Width: =187
        X: =1148
        Y: =684
        ZIndex: =5

    "ContractGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =595
        Items: =ContractCollection
        Layout: =Layout.Vertical
        OnSelect: |-
            =Navigate(ContractSpecification, None, {
                number: ThisItem.number,
                id: ThisItem.contentID,
                length: ThisItem.contentLength,
                mimetype: ThisItem.contentMimetype,
                filename: ThisItem.contentFilename,
                beneficiary: ThisItem.beneficiary,
                holder: ThisItem.holder,
                type: ThisItem.type,
                uuid: UrlParser.Run(ThisItem.uuid)
            })
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =1104
        X: =26
        Y: =144
        ZIndex: =6

        MoreContractInfo As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2_2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =159
            ZIndex: =5

        ContractFileLabel As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="File: " & ThisItem.contentFilename
            Width: =800
            X: =20
            Y: =23
            ZIndex: =6

        ContractContentTypeLabel As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Content Type: " & ThisItem.contentMimetype
            Width: =800
            X: =20
            Y: =96
            ZIndex: =8

