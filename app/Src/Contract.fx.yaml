Contract As screen:

    ContractBackArrow As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        X: =1260
        Y: =40
        ZIndex: =1

    ContractSearchButton As icon.Search:
        Icon: =Icon.Search
        OnSelect: |-
            =Clear(ContractCollection);
            Collect(ContractCollection, FindAllContracts.Run());
        X: =1130
        Y: =40
        ZIndex: =2

    ContractTitle As label:
        Color: =RGBA(0, 18, 107, 1)
        Height: =95
        Size: =20
        Text: |-
            ="Give the id of the contract you are looking for, 
            or no id if you want to fetch all the contracts"
        Width: =586
        X: =26
        Y: =24
        ZIndex: =3

    ContractSearchID As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Contract id"
        Width: =372
        X: =645
        Y: =46
        ZIndex: =4

    LoadMoreContracts As button:
        BorderColor: =ColorFade(Self.Color, -15%)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Fill: =White
        Height: =55
        Size: =20
        Text: ="Load more"
        Width: =187
        X: =1148
        Y: =684
        ZIndex: =5

    "ContractGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =595
        Items: =ContractCollection
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ContractSpecification, None)
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =1104
        X: =26
        Y: =144
        ZIndex: =6

        NextArrow2_2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2_2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =159
            ZIndex: =5

        Label1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.contentFilename
            Width: =800
            X: =20
            Y: =23
            ZIndex: =6

        Label6 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.contentMimetype
            Width: =800
            X: =20
            Y: =96
            ZIndex: =8

    TypeLabel As label:
        Align: =Align.Center
        Color: =RGBA(0, 18, 107, 1)
        Height: =41
        Size: =20
        Text: |-
            ="Type:"
        Width: =176
        X: =1148
        Y: =144
        ZIndex: =7

    TypeInput As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Product"
        Width: =187
        X: =1148
        Y: =186
        ZIndex: =8

    HolderLabel As label:
        Align: =Align.Center
        Color: =RGBA(0, 18, 107, 1)
        Height: =41
        Size: =20
        Text: |-
            ="Holder:"
        Width: =176
        X: =1148
        Y: =305
        ZIndex: =9

    HolderInput As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Party"
        Width: =187
        X: =1148
        Y: =346
        ZIndex: =10

    BeneficiaryLabel As label:
        Align: =Align.Center
        Color: =RGBA(0, 18, 107, 1)
        Height: =41
        Size: =20
        Text: |-
            ="Beneficiary:"
        Width: =176
        X: =1148
        Y: =482
        ZIndex: =11

    BeneficiaryInput As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Party"
        Width: =187
        X: =1148
        Y: =523
        ZIndex: =12

