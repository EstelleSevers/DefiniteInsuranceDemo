Party As screen:

    PartyBackArrow As icon.BackArrow:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1260
        Y: =40
        ZIndex: =1

    PartySearchButton As icon.Search:
        Height: =60
        Icon: =Icon.Search
        OnSelect: |-
            =Clear(PartyCollection);
            Collect(PartyCollection, FindAllParties.Run())
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1130
        Y: =40
        ZIndex: =3

    PartyTitle As label:
        Color: =RGBA(0, 18, 107, 1)
        Height: =95
        Size: =20
        Text: |-
            ="Give the id of the party you are looking for, 
            or no id if you want to fetch all the parties"
        Width: =555
        X: =18
        Y: =24
        ZIndex: =4

    PartySearchID As text:
        BorderColor: |
            =RGBA(0, 18, 107, 1)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Default: =""
        Height: =52
        HintText: ="Party id"
        Width: =372
        X: =645
        Y: =46
        ZIndex: =5

    LoadMoreParties As button:
        BorderColor: =ColorFade(Self.Color, -15%)
        BorderThickness: =3
        Color: =RGBA(0, 18, 107, 1)
        Fill: =White
        Height: =55
        Size: =20
        Text: ="Load more"
        Width: =200
        X: =1148
        Y: =684
        ZIndex: =7

    "PartyGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =595
        Items: =PartyCollection
        Layout: =Layout.Vertical
        OnSelect: =Navigate(PartySpecification,None)
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =1112
        X: =18
        Y: =144
        ZIndex: =8

        Separator2_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =159
            ZIndex: =5

        PartyIDLabel As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="ID: " & ThisItem.id
            Width: =800
            X: =13
            Y: =23
            ZIndex: =6

        PartyNameLabel As label:
            OnSelect: =Select(Parent)
            Text: |-
                ="Name: " & ThisItem.name
            Width: =800
            X: =13
            Y: =97
            ZIndex: =7

