ContractCreator As screen:
    OnVisible: |-
        =Set(_beneficiary, "");
        Set(_filename, "");
        Set(_id, "");
        Set(_length, "");
        Set(_mime, "");
        Set(_holder, "");
        Set(_number, "");
        Set(_type, "");

    ContractInfoLabel_3 As label:
        Color: |
            =RGBA(0, 18, 107, 1)
        Height: =64
        Size: =20
        Text: |-
            ="Create a contract
            "
        Width: =1230
        X: =30
        Y: =40
        ZIndex: =1

    CreateContractBeneficiaryLabel As label:
        Height: =62
        Text: |-
            ="Beneficiary
            "
        Width: =342
        X: =30
        Y: =143
        ZIndex: =2

    CreateContractBeneficiaryField As text:
        Default: =_beneficiary
        HintText: ="Beneficiary"
        Width: =888
        X: =372
        Y: =154
        ZIndex: =4

    Icon2_2 As icon.Send:
        Height: =60
        Icon: =Icon.Send
        OnSelect: |-
            =Clear(ContractCollection);
            Collect(ContractCollection, PostContractWithoutContent.Run(
                CreateContractBeneficiaryField.Text, 
                CreateContractHolderField.Text, 
                CreateContractNumberField.Text, 
                CreateContractTypeField.Text);
            Navigate(ContractSpecification, None, { 
                number: CreateContractNumberField.Text,
                beneficiary: CreateContractBeneficiaryField.Text,
                holder: CreateContractHolderField.Text,
                type: CreateContractTypeField.Text
            }));
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1280
        Y: =681
        ZIndex: =6

    PartyBackArrow_3 As icon.BackArrow:
        Height: =60
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =10
        PaddingTop: =10
        Width: =60
        X: =1280
        Y: =60
        ZIndex: =7

    CreateContractHolderLabel As label:
        Height: =62
        Text: |-
            ="Holder
            "
        Width: =342
        X: =30
        Y: =205
        ZIndex: =11

    CreateContractNumberLabel As label:
        Height: =62
        Text: |-
            ="Number
            "
        Width: =342
        X: =30
        Y: =267
        ZIndex: =12

    CreateContractTypeLabel As label:
        Height: =62
        Text: |-
            ="Type
            "
        Width: =342
        X: =30
        Y: =329
        ZIndex: =13

    CreateContractHolderField As text:
        Default: =_holder
        HintText: ="Holder"
        Width: =888
        X: =372
        Y: =216
        ZIndex: =17

    CreateContractNumberField As text:
        Default: =_number
        HintText: ="Number"
        Width: =888
        X: =372
        Y: =278
        ZIndex: =18

    CreateContractTypeField As text:
        Default: =_type
        HintText: ="Type"
        Width: =888
        X: =372
        Y: =340
        ZIndex: =19

